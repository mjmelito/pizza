<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title>Timber & Flame Pizza</title>
</head>
<body>
  <div class="header">
    <h1>Timber + Flame</h1>
    <h2>Wood Fired Pizza</h2>
    <hr>
  </div>
  <form id="pizza-form">
    <h3>Step 1: Select Pizza Size</h3>
    <label>
      <input type="radio" name="size" value="small" id="size-small">
      Small
    </label>
    <br>
    <label>
      <input type="radio" name="size" value="medium" id="size-medium">
      Medium
    </label>
    <br>
    <label>
      <input type="radio" name="size" value="large" id="size-large">
      Large
    </label>
  
    <h3>Step 2: Select Pizza Style</h3>
    <label>
      <input type="radio" name="style" value="Neapolitan" id="style-neapolitan">
      Neapolitan
    </label>
    <br>
    <label>
      <input type="radio" name="style" value="New York" id="style-new-york">
      New York Style + $2
    </label>
    <br>
    <label>
      <input type="radio" name="style" value="Chicago" id="style-chicago">
      Chicago Deep Dish + $3
    </label>
    <br>
    <h3>Step 3: Select Pizza Toppings</h3>
    <label>
      <input type="checkbox" name="toppings" value="pepperoni" id="toppings-pepperoni">
      Pepperoni
    </label>
    <br>
    <label>
      <input type="checkbox" name="toppings" value="mushrooms" id="toppings-mushrooms">
      Mushrooms
    </label>
    <br>
    <label>
      <input type="checkbox" name="toppings" value="sausage" id="toppings-sausage">
      Sausage
    </label>
    <br>
    <label>
      <input type="checkbox" name="toppings" value="onions" id="toppings-onions">
      Onions
    </label>
    <br>
    <label>
      <input type="checkbox" name="toppings" value="green-pepper" id="toppings-green-pepper">
      Green Pepper
    </label>
    <br>
    <label>
      <input type="checkbox" name="toppings" value="fresh-garlic" id="toppings-fresh-garlic">
      Fresh Garlic
    </label>
    <br>
    <label>
      <input type="checkbox" name="toppings" value="fresh-basil" id="toppings-fresh-basil">
      Fresh Basil
    </label>
    <br>
    <label>
      <input type="checkbox" name="toppings" value="fresh-tomato" id="toppings-fresh-tomato">
      Fresh Tomato
    </label>
    <br>
    <label>
      <input type="checkbox" name="toppings" value="pepperoncini" id="toppings-pepperoncini">
      Pepperoncini
    </label>
    <br>
    <label>
      <input type="checkbox" name="toppings" value="extra-cheese" id="toppings-extra-cheese">
      Extra Cheese
    </label>
    <br>
    <br>
    <button type="submit">Submit</button>
  </form>
  <div class="results">
    <div id="selections-display"></div>
    <div id="pizza-display"></div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
